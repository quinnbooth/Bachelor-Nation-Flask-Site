{% extends "layout.html" %} {% block content %}

<link
  rel="stylesheet"
  href="{{url_for('static', filename='stylesheets/quiz.css')}}"
/>

<script
  type="text/javascript"
  src="{{ url_for('static', filename = 'quiz.js') }}"
></script>

<script>
  let data = {{data|tojson}};
  let correct = {{correct|tojson}};
  let incorrect = {{incorrect|tojson}};
  let answers = {{answers|tojson}};
</script>

<div class="backgroundImage">
  <div class="contentBox quiz-specific">
    <!-- Added class here -->
    <div id="questionContainer">
      <div class="header align-self-start">
        <h3 class="">Question {{ data.questionId }}</h3>
      </div>
      <div class="divider"></div>
      <h3>{{ data.question }}</h3>
      <div id="questionBody"></div>
      <div class="divider"></div>
      <div id="buttonContainer">
        <a href="/quiz"><div class="quizButton">Back</div></a>
        <div class="quizButton" id="quizSubmit">Submit</div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
